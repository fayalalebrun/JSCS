<!DOCTYPE html>
<html>
  <head>
    <title>OpenRISK</title>
    <link rel="stylesheet" href="stylesheets/splash.css">
  </head>

  <body class='splash'>

    <main id='main'>


      <input id='nickname' type="text" placeholder='Nickname' required>
</input>

	<button id='joinGame'> Join game</button>
      <section id='createGame'>
        <!-- Play button of the Risk game-->
	  <input id='gameTitle' type="text" placeholder="Game Title" required></input>
	  <input id='maxPlayers' type="number" placeholder="Max players" min="2" max="5"></input>
          <button id='createGameButton'>Create game</button>
      </section>
      
      <section id='statistics'>
        <!-- Show the statistics of all games that have been played thus far-->
        <button id='showStatistics'>Show Statistics</button>
      </section>


      <section>
        <!-- A button that will enter the user in fullscreen mode-->
        <button id='fullscreenMode'>Fullscreen Mode</button>
      </section>
