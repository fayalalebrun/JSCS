<!DOCTYPE html>
<html>
  <head>
    <title>OpenRISK</title>
    <link rel="stylesheet" href="stylesheets/play.css">
  </head>
  <body>
    <div class="waitingForGame">
      <h1>Waiting for other players...</h1> 
      <section class="playerNames">
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js">
    </script>
    <script
      type="module"
      src="scripts/play.js"></script>
    <div class="uiOverlay">
      <img class="menuButton" src="https://img.icons8.com/android/24/000000/menu.png">
      <div class="troopNumPanel">
	<img class="troopsBG" src="res/place_troops_bg.svg">  
	<div class="troopCheckBox">
	  <div class="upperBox">
	    <div class="troopNumButton" id="troopOne">
	      <img src="res/place_troops_one.svg">
	    </div>
	    <div class="troopNumButton" id="troopAll">
	      <img src="res/place_troops_all.svg">
	    </div>
	    <label class="troopNumLabel" id="troopNumLabel">
	      0
	    </label>
	  </div>
	  <div class="troopnum_slidecontainer">
	    <input type="range" min="0" step="0.1" max="100" value="0" class="slider" id="troopsPlaceRange">
	  </div>

	</div>
      </div>

      <div class="statusBar">
	<label>
	  No status.
	</label>
      </div>
      
    </div>
  </body>
</html>
